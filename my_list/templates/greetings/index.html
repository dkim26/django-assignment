{% if bermuda_list %}
  <ul>
  {% for bermuda in bermuda_list %}
    <li>{{ bermuda.message }}</li>
    <a href="{% url 'bermudas:update' bermuda.id %}">edit</a>
    <a href="{% url 'bermudas:delete' bermuda.id %}">delete</a>
  {% endfor %}
  </ul>
{% else %}
  <p>No bermudas are available.</p>
{% endif %}
<a href="{% url 'bermudas:create' %}">Create New </a>
